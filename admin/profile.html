<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Pustaka Tropis Dashboard</title>
    <base href="/admin/">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta property="og:title" content="" />
    <meta property="og:type" content="" />
    <meta property="og:url" content="" />
    <meta property="og:image" content="" />
    <!-- Favicon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/imgs/theme/favicon.svg"
    />
    <!-- Template CSS -->
    <link href="assets/css/main.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div class="screen-overlay"></div>
    <!-- Sidebar -->
    <aside class="navbar-aside" id="offcanvas_aside">
      <div class="aside-top">
        <a href="index.html" class="brand-wrap">
          <img
            src="assets/imgs/theme/logo.svg"
            class="logo"
            alt="Pustaka Tropis Dashboard"
          />
        </a>
        <div>
          <button class="btn btn-icon btn-aside-minimize">
            <i class="text-muted material-icons md-menu_open"></i>
          </button>
        </div>
      </div>
      <nav>
        <ul class="menu-aside">
          <li class="menu-item active">
            <a class="menu-link" href="index.html">
              <i class="icon material-icons md-home"></i>
              <span class="text">Dashboard</span>
            </a>
          </li>
          <li class="menu-item has-submenu">
            <a class="menu-link" href="products.html">
              <i class="icon material-icons md-shopping_bag"></i>
              <span class="text">Products</span>
            </a>
            <div class="submenu">
              <a href="products.html">Products</a>
              <a href="categories.html">Categories</a>
              <a href="tags.html">Tags</a>
            </div>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="orders.html">
              <i class="icon material-icons md-shopping_cart"></i>
              <span class="text">Orders</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="transactions.html">
              <i class="icon material-icons md-monetization_on"></i>
              <span class="text">Transactions</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="accounts.html">
              <i class="icon material-icons md-store"></i>
              <span class="text">Account</span>
            </a>
          </li>
        </ul>
        <hr />
        <ul class="menu-aside">
          <li class="menu-item">
            <a class="menu-link" href="page-settings-1.html">
              <i class="icon material-icons md-perm_identity"></i>
              <span class="text">Profile</span>
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="#">
              <i class="icon material-icons md-log_out"></i>
              <span class="text">Logout</span>
            </a>
          </li>
        </ul>
        <br />
        <br />
      </nav>
    </aside>
    <!-- Sidebar End -->

    <main class="main-wrap">
      <!-- Navbar -->
      <header class="main-header navbar" id="navbar">
        <div class="col-search">
          <form class="searchform">
            <div class="input-group">
              <input
                list="search_terms"
                type="text"
                class="form-control"
                placeholder="Search term"
              />
              <button class="btn btn-light bg" type="button">
                <i class="material-icons md-search"></i>
              </button>
            </div>
            <datalist id="search_terms">
              <option value="Products"></option>
              <option value="New orders"></option>
              <option value="Apple iphone"></option>
              <option value="Ahmed Hassan"></option>
            </datalist>
          </form>
        </div>
        <div class="col-nav">
          <button
            class="btn btn-icon btn-mobile me-auto"
            data-trigger="#offcanvas_aside"
          >
            <i class="material-icons md-apps"></i>
          </button>
          <ul class="nav">
            <li class="nav-item">
              <a
                class="nav-link btn-icon d-block d-md-none"
                id="search-btn"
                href="#"
              >
                <i class="material-icons md-search"></i>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-icon darkmode" href="#">
                <i class="material-icons md-nights_stay"></i>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="requestfullscreen nav-link btn-icon"
                ><i class="material-icons md-cast"></i
              ></a>
            </li>
            <li class="dropdown nav-item">
              <a
                class="dropdown-toggle"
                data-bs-toggle="dropdown"
                href="#"
                id="dropdownAccount"
                aria-expanded="false"
              >
                <img
                  class="img-xs rounded-circle"
                  src="assets/imgs/people/avatar2.jpg"
                  alt="User"
              /></a>
              <div
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="dropdownAccount"
              >
                <a class="dropdown-item" href="profile.html"
                  ><i class="material-icons md-perm_identity"></i>Edit
                  Profile</a
                >
                <div class="dropdown-divider"></div>
                <a class="dropdown-item text-danger" href="#"
                  ><i class="material-icons md-exit_to_app"></i>Logout</a
                >
              </div>
            </li>
          </ul>
        </div>
      </header>
      <!-- Navbar End -->
      <section class="content-main">
        <div class="content-header">
          <h2 class="content-title">Profile setting</h2>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="row gx-5">
              <div class="col-lg-12">
                <section class="content-body p-xl-4">
                  <form>
                    <div class="row">
                      <div class="col-lg-8">
                        <div class="row gx-3">
                          <div class="col-6 mb-3">
                            <label class="form-label">First name</label>
                            <input
                              class="form-control"
                              type="text"
                              placeholder="Type here"
                            />
                          </div>
                          <!-- col .// -->
                          <div class="col-6 mb-3">
                            <label class="form-label">Last name</label>
                            <input
                              class="form-control"
                              type="text"
                              placeholder="Type here"
                            />
                          </div>
                          <!-- col .// -->
                          <div class="col-lg-6 mb-3">
                            <label class="form-label">Email</label>
                            <input
                              class="form-control"
                              type="email"
                              placeholder="example@mail.com"
                            />
                          </div>
                          <!-- col .// -->
                          <div class="col-lg-6 mb-3">
                            <label class="form-label">Phone</label>
                            <input
                              class="form-control"
                              type="tel"
                              placeholder="+1234567890"
                            />
                          </div>
                          <!-- col .// -->
                          <div class="col-lg-12 mb-3">
                            <label class="form-label">Address</label>
                            <input
                              class="form-control"
                              type="text"
                              placeholder="Type here"
                            />
                          </div>
                          <!-- col .// -->
                          <div class="col-lg-6 mb-3">
                            <label class="form-label">Birthday</label>
                            <input class="form-control" type="date" />
                          </div>
                          <!-- col .// -->
                        </div>
                        <!-- row.// -->
                      </div>
                      <!-- col.// -->
                      <aside class="col-lg-4">
                        <figure class="text-lg-center">
                          <img
                            class="img-lg mb-3 img-avatar"
                            src="assets/imgs/people/avatar1.jpg"
                            alt="User Photo"
                          />
                          <figcaption>
                            <a class="btn btn-light rounded font-md" href="#">
                              <i
                                class="icons material-icons md-backup font-md"
                              ></i>
                              Upload
                            </a>
                          </figcaption>
                        </figure>
                      </aside>
                      <!-- col.// -->
                    </div>
                    <!-- row.// -->
                    <br />
                    <button class="btn btn-primary" type="submit">
                      Save changes
                    </button>
                  </form>
                  <hr class="my-5" />
                  <div class="row" style="max-width: 920px">
                    <div class="col-md">
                      <article class="box mb-3 bg-light">
                        <a
                          class="btn float-end btn-light btn-sm rounded font-md"
                          href="#"
                          >Change</a
                        >
                        <h6>Password</h6>
                        <small class="text-muted d-block" style="width: 70%"
                          >You can reset or change your password by clicking
                          here</small
                        >
                      </article>
                    </div>
                    <!-- col.// -->
                    <div class="col-md">
                    </div>
                    <!-- col.// -->
                  </div>
                  <!-- row.// -->
                </section>
                <!-- content-body .// -->
              </div>
              <!-- col.// -->
            </div>
            <!-- row.// -->
          </div>
          <!-- card body end// -->
        </div>
        <!-- card end// -->
      </section>
      <!-- content-main end// -->
      <footer class="main-footer font-xs">
        <div class="row pb-30 pt-15">
          <div class="col-sm-6">
            <script>
              document.write(new Date().getFullYear());
            </script>
            ©, Pustaka Tropis.
          </div>
          <div class="col-sm-6">
            <div class="text-sm-end">All rights reserved</div>
          </div>
        </div>
      </footer>
    </main>
    <script src="assets/js/vendors/jquery-3.6.0.min.js"></script>
    <script src="assets/js/vendors/bootstrap.bundle.min.js"></script>
    <script src="assets/js/vendors/select2.min.js"></script>
    <script src="assets/js/vendors/perfect-scrollbar.js"></script>
    <script src="assets/js/vendors/jquery.fullscreen.min.js"></script>
    <!-- Main Script -->
    <script src="assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
